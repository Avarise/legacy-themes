#######################################
###  SIGIL HYPRLAND MASTER CONFIG   ###
#######################################

# Load environment variables and theme globals
source = ~/.config/hypr/env.conf
source = ~/.config/hypr/variables.conf

# Theme and appearance (loaded from selected theme)
source = ~/.config/hypr/theme.conf

# Input and device setup
source = ~/.config/hypr/input.conf

# Monitor and workspace layout
source = ~/.config/hypr/monitors.conf

# Window rules and behavior
source = ~/.config/hypr/rules.conf

# Keybindings and actions
source = ~/.config/hypr/keybinds.conf

# Autostart applications and background services
source = ~/.config/hypr/autostart.conf

# # Lock screen and wallpaper configuration
# source = ~/.config/hypr/hyprlock.conf
# source = ~/.config/hypr/hyprpaper.conf

#######################################
###  CORE SETTINGS (KEEP MINIMAL)   ###
#######################################

misc {
    disable_hyprland_logo = true
    force_default_wallpaper = 0
}

# The layout system defaults to Dwindle unless overridden in theme or variables.conf
general {
    layout = dwindle
}
