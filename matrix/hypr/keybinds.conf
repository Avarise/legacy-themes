#######################################
### KEYBINDINGS                     ###
#######################################

# Core applications
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod CTRL, S, exec, $signal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, C, killactive,
bind = $mainMod CTRL, L, exit,
bind = $mainMod CTRL, C, exec, code /opt/sigil
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, W, exec, ~/.config/hypr/scripts/randomize-wallpaper.sh
bind = SUPER ALT, R, exec, systemctl soft-reboot

# Waybar and opacity
bind = $mainMod SHIFT, R, exec, bash -c 'hyprctl reload && ~/.config/hypr/scripts/set-default-wallpaper.sh && pkill waybar && sleep 0.2 && waybar &'
bind = $mainMod SHIFT, T, exec, ~/.config/hypr/scripts/toggle-opacity.sh

# Window and workspace navigation
bind = $mainMod, V, togglefloating,
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d
bind = ALT, Tab, cyclenext,


# Workspaces 1â€“10
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move windows to workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Workspace scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshots
bind = ,Print,exec,grim ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png && notify-send "ðŸ“¸ Screenshot saved"
bind = SUPER,Print,exec,grim -g "$(slurp)" ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png && notify-send "ðŸ“¸ Screenshot saved"

# Audio & brightness
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous

# Audio control utilities
bind = $mainMod, O, exec, pavucontrol
bind = $mainMod, A, exec, ~/.config/hypr/scripts/audio-output.sh
